<!DOCTYPE html>
 <html>
   <head> 
    <meta charset="utf-8" />
     <link rel="stylesheet" href="globals.css" /> 
     <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
    <div class="account-settings">
      <div class="overlap-wrapper">
        <div class="overlap">
     <div class="nav"></div>
     <img class="image" src="Logo.png" />
     <div class="frame">
      <div class="overlap-group">
        <div class="name">Charies Hao</div>
        <img class="icon" src="Icon.png"/>
        <img class="sort-down" src="down.png" />
      </div>
     </div>
     <div class="overlap-group-wrapper">
      <div class="overlap-2">
        <div class="homie">Home</div>
        <img class="home" src="Home.png" />
        <div class="box"><img class="rectangle" src="D1.png" />
        <div class="bot"><img class="rectangle" src="D2.png" />
         <div Class="label"><img class="accSet" src="As.png"/>
         <div class="teacher"><img class="profile" src="teacher.png" /></div>
        <!--Teacher's Information-->
         <div class="col-lg-8 pb-5">
          <form class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-fn">First Name</label>
                      <input class="form-control" type="text" id="account-fn" value="Charies Ann" required="">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-ln">Last Name</label>
                      <input class="form-control" type="text" id="account-ln" value="Hao" required="">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-email">E-mail Address</label>
                      <input class="form-control" type="email" id="account-email" value="charieshao@gmail.com" disabled="">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-phone">Phone Number</label>
                      <input class="form-control" type="text" id="account-phone" value="09123456781" required="">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-pass">New Password</label>
                      <input class="form-control" type="password" id="account-pass">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="account-confirm-pass">Confirm Password</label>
                      <input class="form-control" type="password" id="account-confirm-pass">
                  </div>
              </div>
              <div class="col-12">
                  <div class="d-flex flex-wrap justify-content-between align-items-center">
                      <div class="custom-control custom-checkbox d-block">
                      </div>
                      <button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
          </div>
        </div>
        </div>
        </div>
     </div>
     </div>
</body> 
</html>
